name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Testing for app
      run: npm test

    - name: Build Docker image
      run: docker build -t sample-app .

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: frengkysorituamanurung/sample-app:latest

    # Step 3: Deploy to Droplet using the private key
    - name: Deploy to Droplet
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
        port: 22
        script: |
          sudo apt update
          sudo apt install docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          docker pull frengkysorituamanurung/sample-app:latest
          docker stop sample-app || true
          docker rm sample-app || true
          docker run -d --name sample-app -p 80:80 frengkysorituamanurung/sample-app:latest
      options: "-o StrictHostKeyChecking=no"
